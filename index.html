<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Font-Awesome! -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <img class="wave" src="./img/wave.png" alt="" />
    <div class="container">
      <div class="img">
        <img
          src="./img/girl-is-registering-new-account_118167-6268-removebg-preview - Copy.png"
          alt=""
        />
      </div>
      <div class="login-container">
        <form action="" id="form">
          <img src="./img/User.png" alt="user_img" />
          <h2 class="tittle">Sign Up</h2>
          <div class="input-group">
            <input type="text" id="username" required />
            <i class="fa-solid fa-user"></i>
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required />
            <i class="fa-solid fa-envelope"></i>
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" required />
            <i class="fa-solid fa-lock"></i>
            <label for="">Password</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="login-btn" id="submit">Sign In</button>
          <p class="or">--------------- or ---------------</p>
          <a href="#" class="google-btn" id="google-btn">
            <i class="fa-brands fa-google"></i> Sign in with Google</a>
        </form>
      </div>
    </div>

    <!-- //===============//JAVASCRIPT//================// -->
    <script type="module" src="./register.js" defer></script>
  </body>
</html>
